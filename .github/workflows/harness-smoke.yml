name: harness-smoke
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  harness-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (deterministic)
        run: npm ci --ignore-scripts
      - name: Run deterministic harness smoke
        run: HARNESS_NOW_SECS=1800000000 node tests/harness/smoke.spec.js
