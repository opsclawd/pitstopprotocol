name: anchor-integration-tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  anchor-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1
          avm use 0.30.1
          echo "$HOME/.avm/bin" >> "$GITHUB_PATH"

      - name: Install JS deps
        run: npm ci --ignore-scripts

      - name: Create CI Solana keypair
        run: |
          mkdir -p "$HOME/.config/solana"
          solana-keygen new --no-bip39-passphrase -s -o "$HOME/.config/solana/id.json"

      - name: Anchor e2e (local validator)
        run: npm run test:anchor:e2e
