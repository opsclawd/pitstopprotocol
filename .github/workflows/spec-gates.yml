name: spec-gates
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  spec-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Ensure base ref is available
        run: |
          if [ -n "${GITHUB_BASE_REF:-}" ]; then
            git fetch --no-tags --prune --depth=1 origin "+refs/heads/${GITHUB_BASE_REF}:refs/remotes/origin/${GITHUB_BASE_REF}" || true
          else
            git fetch --no-tags --prune --depth=1 origin "+refs/heads/main:refs/remotes/origin/main" || true
          fi
      - name: Spec gate check
        run: node scripts/spec_gate_check.js
      - name: Canonical vector smoke
        run: node tests/unit/canonical_ids.spec.js
