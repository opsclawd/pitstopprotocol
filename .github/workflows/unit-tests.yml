name: unit-tests
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (deterministic)
        run: npm ci --ignore-scripts
      - name: Run unit tests
        run: npm run test:unit
