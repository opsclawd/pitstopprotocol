name: unit-tests
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci --ignore-scripts || npm install --ignore-scripts
      - name: Run unit tests
        run: node tests/unit/canonical_ids.spec.js && node tests/unit/timestamp_rules.spec.js && node tests/unit/math.spec.js
